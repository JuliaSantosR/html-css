<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX de formularios</title>
</head>
<body style="text-align: center;">
    <h1>Exemplo de formulario </h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" minlength="0" maxlength="10" placeholder="De 0 a 10" step="0.1">
        </p>
        <p>
            <label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes" value="2023-08">
        </p>
        <p>
            <label for="dia">Dia da prova</label>
            <input type="date" name="dia" id="dia" value="2023-08-02">
        </p>
        <p>
            <label for="hora">Hora da prova</label>
            <input type="time" name="hora" id="hora" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
</html>
