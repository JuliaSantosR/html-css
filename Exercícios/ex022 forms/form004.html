<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formualaio</h1>
    <form action="cadastro.php" method="get">
        <fieldset> <!--borda do formulario-->
            <legend>Dados pessoais</legend>
            <p>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="seuemail@email.com" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" required autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^(\d{2,3}\)\d{4,5}-\d{4,5}$">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
