<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture> <!-- O <picture> tem a  função de substiruir uma imagem por outra, caso o tamanho do dispositivo nao suporte em tela cheia o tamanho da foto original (pc, tablet, celular)-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop> <!--controls serve para eu ver o audio no site e pausar se eu quiser-->
        <source src="midia/Words - Audionautix.mp3" type="audio/mpeg">
        <source src="midia/Words - Audionautix.ogg" type="audio/ogg">
        <source src="midia/Words - Audionautix.wav" type="audio/wav">
        <p>Infelizmente seu dispositivo não consegue reproduziro audio <a href="midia/Words - Audionautix.mp3">clique aqui para baixar o arquivo MP3</a></p>
        <!--Primeiro tentara reproduzir o MP3, caso não consiga, o OGG, e assim sucessivamente. Caso todas as tentativas falhem, aparecerá a mensagem escrita no <p> </p> junto com um caminho para o arquivo-->
    </audio>
    
</body>
</html>
