<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5D</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video controls width="500" poster="imagens/foto-vertical-de-palmeiras-na-praia_181624-49124.jpg" >
        <!--tag POSTER é a capa do video, o que vemos antes de dar play.-->
        <source src="midias/video-webm.webm" type="video/webm">
        <source src="midias/video-mp4.mp4" type="video/mp4">
        <source src="midias/video-ogv.ogv" type="video/ogg">
        <source src="midias/video-m4v.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
    </video> 
    <!-- Jeito incorreto de hospedar um video. Cliente paga um valor muito alto de banda, além do valor da hospedagem do site-->

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tZqIQmdSa1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--Youtube-video-compartilhar-incorporar-copiar o codigo e colar aqui-->

    <iframe src="https://player.vimeo.com/video/183207491?h=ffd13d8669" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!-- mais indicado utilizar o vimeo, porém ele é pago. usar se for necessidade, ou algo mt profissional-->

</body>
</html>
