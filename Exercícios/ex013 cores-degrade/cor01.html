<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS, ou seja, utilizar sempre q quiser cor em tudo*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, rgb(169, 210, 233), rgb(187, 129, 221), rgb(224, 124, 199), rgb(243, 138, 138), rgb(243, 227, 138))
        }
    </style>
</head>
<body >
    <h1 style="text-align: center; color: rgb(255, 255, 255);">Testanto degrade</h1>
</body>
</html>
