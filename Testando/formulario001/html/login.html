<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Area de login</title>
   <link rel="stylesheet" href="../css/login.css">
</head>
<body>
   <div class="container">
                  <!--Lado esquerdo-->      
      <div class="leftside">
         <img src="../imagens/leftside.svg" alt="">
      </div>
                  <!--Lado direito-->      
      <div class="rightside">
         <form action="#">
            <div class="header">
               <h1>Login</h1>
            </div>
            <div class="main">
               <input class="input" type="text" name="name" id="name" required placeholder="Login"> <br>
               <input class="input" type="password" name="password" id="password" required placeholder="Senha">
            </div>
                  <!--Footer-->
            <div class="footer">
               <div class="remember-me">
                  <input type="checkbox" name="remember-me" id="remember-me"> <label for="remember-me">Lembrar senha</label>
               </div>
               <div class="forgot-password">
                  <a href="forgot-password.html">Esqueceu a senha?</a>
               </div>
            </div>
                  <!--Botão de acessar-->            
            <div class="submit">
               <button><a href="#">Acessar</a></button>
            </div>
            <div class="register">
               <p>Ainda não possui cadastro? <a href="index.html">Crie sua conta.</a></p>
            </div>
         </form>
      </div>
   </div>
</body>
</html>
