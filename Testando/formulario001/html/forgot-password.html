<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Esqueci minha senha</title>
   <link rel="stylesheet" href="../css/forgot-password.css">
</head>
<body>
     <div class="container">
                  <!--Lado esquerdo-->      
      <div class="leftside">
         <img src="../imagens/leftside.svg" alt="">
      </div>
                  <!--Lado direito-->      
      <div class="rightside">

         <form action="#">
            <div class="icon">
               <img src="../imagens/forgot-password.svg" alt="Icon de homem">
            </div>
            <div class="header">
               <div class="title">
                  <h1>Recuperar minha senha</h1>
               </div>
               <div class="paragrafo">
                  <p>Informe seu email e receba as informações para recuperar sua senha<p>
               </div>
            </div>   
            <div class="main">
               <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
            </div> 
            <div class="footer">
               <div class="alterar-senha">
                  <input type="submit" value="Alterar Senha">
               </div>
               <div class="voltar">
                  <p><a href="login.html">Voltar para o login</a></p>
               </div>
            </div>       
         </form>
      </div>
   </div>
</body>
</html>
